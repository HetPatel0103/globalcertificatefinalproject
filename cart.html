<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="Coffee shirt.jpeg" alt="Shirt">
                <p>Shirt</p>
                <p>2,599</p>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="hoddie 2.jpeg" alt="Jeans">
                <p>Hoddie</p>
                <p>3,699</p>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="Jackets.jpeg" alt="Jeans">
                <p>Jacket</p>
                <p>1,899</p>
                <button>Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <p>Total: 8,297 (including all tax)</p>
            <button><a href="checkout.html">Proceed to Checkout</a></button>
        </div>
    </section>

</body>
</html>
